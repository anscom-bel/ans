<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATCOMIN File Transfer & Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        .card {
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
        }
        .btn {
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-8 flex flex-col items-center min-h-screen">

    <!-- Main container for the file manager -->
    <div class="card rounded-2xl p-8 max-w-3xl w-full my-auto shadow-2xl">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-white tracking-widest">DATCOMIN</h1>
            <p class="text-gray-400 mt-2">Local File Transfer & Management</p>
        </header>

        <!-- Upload Form -->
        <form id="upload-form" class="flex flex-col md:flex-row items-center justify-center gap-4 mb-8">
            <label for="file-input" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
                <span id="upload-label">Choose File</span>
                <input type="file" id="file-input" name="file" class="hidden" required>
            </label>
            <button type="submit" id="upload-button" class="bg-gray-800 text-white btn transition-colors duration-200 hover:bg-gray-900 disabled:opacity-50 disabled:cursor-not-allowed">
                Upload
            </button>
        </form>

        <!-- Status Message Area -->
        <div id="status-message" class="text-center my-4 font-medium hidden"></div>

        <!-- Files List Container -->
        <div id="files-list-container" class="bg-gray-800 p-4 rounded-lg shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-200 mb-4">Your Files</h2>
            <div id="files-list" class="space-y-4">
                <!-- Files will be rendered here dynamically -->
            </div>
            <div id="no-files-message" class="text-center text-gray-500 mt-4 hidden">
                No files uploaded yet.
            </div>
        </div>
    </div>

    <!-- Custom confirmation modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-700 w-full max-w-sm text-center">
            <h3 class="text-xl font-semibold mb-4 text-white">Confirm Deletion</h3>
            <p class="text-gray-300 mb-6">Are you sure you want to delete this file? This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button id="confirm-delete-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200">
                    Delete
                </button>
                <button id="cancel-delete-button" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const statusMessage = document.getElementById('status-message');
        const filesList = document.getElementById('files-list');
        const noFilesMessage = document.getElementById('no-files-message');
        const uploadButton = document.getElementById('upload-button');
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const uploadLabel = document.getElementById('upload-label');
        const confirmModal = document.getElementById('confirmation-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-button');
        const cancelDeleteBtn = document.getElementById('cancel-delete-button');

        let fileToDeleteId = null;

        // --- Helper Functions for UI feedback ---
        function displayMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'text-blue-500', 'text-green-500', 'text-red-500');
            if (type === 'info') {
                statusMessage.classList.add('text-blue-500');
            } else if (type === 'success') {
                statusMessage.classList.add('text-green-500');
            } else if (type === 'error') {
                statusMessage.classList.add('text-red-500');
            }
        }

        // --- File Management with localStorage ---
        const LOCAL_STORAGE_KEY = 'datcomin_files';

        function loadFiles() {
            try {
                const files = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
                renderFiles(files);
            } catch (e) {
                console.error("Failed to load files from localStorage:", e);
                displayMessage('Failed to load files from local storage.', 'error');
                renderFiles([]);
            }
        }

        function saveFiles(files) {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(files));
        }

        function renderFiles(files) {
            if (files.length === 0) {
                filesList.innerHTML = '';
                noFilesMessage.classList.remove('hidden');
                return;
            }
            noFilesMessage.classList.add('hidden');
            filesList.innerHTML = '';
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between p-4 card rounded-lg hover:shadow-xl transition-shadow duration-200';
                fileItem.innerHTML = `
                    <span class="text-gray-200 font-medium truncate">${file.name}</span>
                    <div class="flex items-center space-x-2">
                        <a href="${file.data}" download="${file.name}"
                           class="bg-green-600 hover:bg-green-700 text-white text-sm font-bold py-1 px-3 rounded-full transition-colors duration-200">
                            Download
                        </a>
                        <button onclick="showDeleteConfirmation('${file.id}')"
                            class="bg-red-600 hover:bg-red-700 text-white text-sm font-bold py-1 px-3 rounded-full transition-colors duration-200">
                            Delete
                        </button>
                    </div>
                `;
                filesList.appendChild(fileItem);
            });
        }

        // --- File Upload ---
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) {
                displayMessage('Please select a file to upload.', 'error');
                return;
            }

            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            displayMessage('Uploading file...', 'info');

            const reader = new FileReader();
            reader.onload = function(event) {
                const files = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
                const newFile = {
                    id: crypto.randomUUID(),
                    name: file.name,
                    data: event.target.result,
                    size: file.size,
                    type: file.type,
                };
                files.push(newFile);
                saveFiles(files);
                loadFiles(); // Refresh the list
                displayMessage('File uploaded successfully!', 'success');
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
                fileInput.value = '';
                uploadLabel.textContent = 'Choose File';
            };
            reader.onerror = function() {
                displayMessage('Failed to read file.', 'error');
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
            };
            reader.readAsDataURL(file);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadLabel.textContent = fileInput.files[0].name;
            } else {
                uploadLabel.textContent = 'Choose File';
            }
        });

        // --- Delete File Confirmation & Logic ---
        window.showDeleteConfirmation = (fileId) => {
            fileToDeleteId = fileId;
            confirmModal.classList.remove('hidden');
        };

        confirmDeleteBtn.addEventListener('click', () => {
            confirmModal.classList.add('hidden');
            if (!fileToDeleteId) {
                displayMessage('Cannot delete file. File ID is missing.', 'error');
                return;
            }
            try {
                const files = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
                const updatedFiles = files.filter(file => file.id !== fileToDeleteId);
                saveFiles(updatedFiles);
                loadFiles(); // Refresh the list
                displayMessage('File deleted successfully!', 'success');
            } catch (error) {
                displayMessage(`An error occurred: ${error.message}`, 'error');
            } finally {
                fileToDeleteId = null;
            }
        });

        cancelDeleteBtn.addEventListener('click', () => {
            confirmModal.classList.add('hidden');
            fileToDeleteId = null;
        });

        // Initial load
        window.onload = loadFiles;
    </script>
</body>
</html>
