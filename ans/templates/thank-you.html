<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ANSCOM</title>
    <!--
      The "Inter" font provides a modern, clean look for the interface.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <!--
      Tailwind CSS is used for responsive, utility-first styling.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
      Font Awesome is used for the professional icons.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #151515;
            --text-color: white;
            --accent-color: #46a5ff;
            --card-bg: #151515;
            --border-color: #46a5ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .btn {
            @apply inline-block px-8 py-3 rounded-full font-bold transition-all duration-300;
        }

        .btn-primary {
            @apply bg-[var(--accent-color)] text-white hover:bg-[#6fb0ff] shadow-lg;
        }

        .content-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body class="antialiased">
    <div class="max-w-xl mx-auto content-card p-10">
        <div class="mb-6">
            <i class="fas fa-check-circle text-5xl text-[var(--accent-color)]"></i>
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-[var(--accent-color)]">
            Thank You!
        </h1>
        <p class="text-lg text-white mb-6">
            Your message has been successfully sent. We appreciate you reaching out and will get back to you shortly.
        </p>
        <a href="index.html" class="btn btn-primary">
            <i class="fas fa-home mr-2"></i> Go Back to Home
        </a>
    </div>
</body>
</html>
